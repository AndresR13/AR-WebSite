<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>AR | Login</title>

  <link rel="stylesheet" href="LoginR.css">
</head>
<body>

      <div class="container">
        <span>ARMUSIC</span>
        <header>Registro</header>
        <div class="input-fields">
          <div class="grupo">

          </div>
          <div class="grupo">
            <input type="email" name="" id="email" placeholder="Correo">
            <i class="bx bx-mail-send"></i>
          </div>
          <div class="grupo">
            <input type="password" name="" id="password" placeholder="ContraseÃ±a">
            <i class="bx bx-lock-alt"></i>
          </div>
          <button type="submit">Registrarme</button>
          <label><a href="login.html">Iniciar sesion</a></label>
          <p id="warnings" class="warnings"></p>
        </div>
      </div>
    </div>
</form>
  <script src="registro.js"></script>
</body>
</html>
