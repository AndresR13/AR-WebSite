<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR | LOGIN</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/jpg" href="imagenes/logo.png">
    

</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top">
                <span>ARMUSIC</span>
                <header>Login</header>
            </div>
            <div class="input-field">
                <input type="text" id="Usuario" placeholder="Usuario" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" id="Contraseña" placeholder="Contraseña" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <form action="inicio.html"><input type="submit" class="submit" value="Login"></form>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" name="" id="check">
                    <label for="check">Recordar</label>
                </div>
                <div class="two">
                    <label><a href="">Olvidaste la contraseña?</a></label>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
