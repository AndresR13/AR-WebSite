<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR | Login</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="LoginR.css">
</head>
<body>
  <div class="box">
    <div class="border">
      <div class="container">
        <div class="top">
          <span>ARMUSIC</span>
          <header>Login</header>
        </div>
        <div class="input-field">
          <input type="text" name="" id="name" class="input" placeholder="Usuario">
          <i class="bx bx-user"></i>
        </div>
        <div class="input-field">
          <input type="password" name="" id="password" class="input" placeholder="Contraseña">
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
          <input type="submit" name="" id="submit" class="submit" value="Iniciar Sesión">
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" name="" id="check">
            <label for="check">Recordar</label>
          </div>
          <div class="two">
            <label><a href="">Seguir sin cuenta</a></label>
          </div>
        </div>
        <div class="register">
          <p><a href="Registro.html">Registrarme</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
